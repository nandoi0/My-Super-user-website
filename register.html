<body>
    <header class="container">
        <nav>
            <a href="home.html">Home</a>
            <a href="index.html">About</a>
            <a href="register.html">Register</a>
        </nav>
        <h1 class="display-1">My super user web site</h1>
        
    </header>
    <main>
        <h2>Register a user</h2>
        <form>
        <div class="register-inputs">
            <!-- email, password, first name, last name, age, address, phone number, payment, color-->
            <div>
                <label>Email:</label>
                <input type="email" id="txtemail">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="txtPassword">
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" id="txtFirst">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="txtLast">
            </div>
            <div>
                <label>Age:</label>
                <input type="age" id="txtAge">
            </div>
            <div>
                <label>Address:</label>
                <input type="text" id="txtAddress">
            </div>
            <div>
                <label>Phone number:</label>
                <input type="tel" id="txtPhone">
            </div>
            <div>
                <label>Payment:</label>
                <select id="selPayment">
                    <option value="paypal">PayPal</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>
            <div>
                <label>Color</label>
                <input type="color" id="txtColor">
            </div>
        </form>
            <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/storeManager.js"></script>
    <script src="../script/register.js"></script>

</body>
